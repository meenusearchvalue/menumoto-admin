
<ng4-loading-spinner [timeout]="100000"> </ng4-loading-spinner>
<div class="d-flex align-items-center auth px-0 center-block">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>Hello! let's get started</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3" [formGroup]="loginForm" >
          <div class="form-group">
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Your Email" formControlName="email"
            maxlength="50">
          </div>
          <small class="text-danger" *ngIf="submitted && f.email.errors && f.email.errors.required">Email is
            required</small>
          <small class="text-danger" *ngIf="submitted && f.email.errors && f.email.errors.pattern">Email format is
            not valid</small>
          <small class="text-danger" *ngIf="submitted && f.email.errors && f.email.errors.maxLength">Maximum 50 char
            is allowed</small>
          <div class="form-group">
            <input type="password" formControlName="password"
            maxlength="15" minlength="6" autocomplete="off" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
          </div>
          <small class="text-danger" *ngIf="submitted && f.password.errors && f.password.errors.required">Password
            is required</small>
          <small class="text-danger" *ngIf="submitted && f.password.errors && f.password.errors.minlength">Minimum 8
            char is required</small>
          <small class="text-danger" *ngIf="submitted && f.password.errors && f.password.errors.maxlength">Maximum
            15 char is allowed</small>
          <p>&nbsp;</p>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="onSubmit()">SIGN IN</a>
          </div>
     
        </form>
      </div>
    </div>
  </div>
</div>
